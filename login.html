            :root {
                --primary-color: #a67200;
                --error-color: #ea4335;

            .auth-container {
                width: 100%;
                max-width: 420px;
                background: white;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                overflow: hidden;

            .auth-header {
                background: var(--primary-color);
                color: white;
                padding: 20px;

                display: block;
                margin-bottom: 8px;
                font-weight: 500;
                color: #000000;
            }
            
            .form-control {
                width: 100%;
                padding: 12px 15px;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 16px;
                transition: border 0.3s;
            }
            
            .form-control:focus {
                outline: none;
                border-color: var(--primary-color);
            }
            
            .btn {
                width: 100%;
                padding: 12px;
                background: var(--primary-color);
                color: white;
                border: none;
                border-radius: 5px;

                font-weight: 500;

                transition: background 0.3s;

                padding: 0 30px 30px;

                color: var(--primary-color);
                text-decoration: none;
            }

                text-decoration: underline;
            }

                padding: 12px;
                border-radius: 5px;
                margin-bottom: 20px;
                font-size: 14px;
            }
            
            .alert-error {
                background-color: #fdecea;
                color: var(--error-color);
                border-left: 4px solid var(--error-color);
            }
            
            .alert-success {
                background-color: #e6f4ea;
                color: var(--success-color);
                border-left: 4px solid var(--success-color);
            }
            
            .hidden {
                display: none;
            }
            
            .toggle-password {
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                cursor: pointer;
                color: #777;
            }
            
            .password-container {
                position: relative;
            }

    <body>
        <div class="auth-container">
            <div class="auth-header">
                <h1 id="formTitle">Login</h1>
            </div>
            
            <div id="loginForm" class="auth-form">
                <div id="loginAlert" class="alert hidden"></div>
                
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-container">
                        <input type="password" id="loginPassword" class="form-control" required>
                        <span class="toggle-password" onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
                    </div>
                </div>
                
                <button type="button" class="btn" onclick="login()">Login</button>
            </div>
            
            <div id="registerForm" class="auth-form hidden">
                <div id="registerAlert" class="alert hidden"></div>
                
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <div class="password-container">
                        <input type="password" id="registerPassword" class="form-control" required>
                        <span class="toggle-password" onclick="togglePassword('registerPassword')">üëÅÔ∏è</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="registerConfirmPassword">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="registerConfirmPassword" class="form-control" required>
                        <span class="toggle-password" onclick="togglePassword('registerConfirmPassword')">üëÅÔ∏è</span>
                    </div>
                </div>
                
                <button type="button" class="btn" onclick="register()">Register</button>
            </div>
            
            <div class="auth-footer">
                <p id="toggleFormText">Don't have an account? <a href="#" onclick="toggleForms()">Register</a></p>
            </div>
        </div>
    
        <script>
            // Check if user is already logged in
            if (localStorage.getItem('loggedInUser')) {
                // Redirect to index page
                alert('You are already logged in. Redirecting to home page...');
                window.location.href = 'index.html';
            }
    
            // Toggle between login and register forms
            function toggleForms() {
                const loginForm = document.getElementById('loginForm');
                const registerForm = document.getElementById('registerForm');
                const formTitle = document.getElementById('formTitle');
                const toggleFormText = document.getElementById('toggleFormText');
                
                if (loginForm.classList.contains('hidden')) {
                    // Switch to login form
                    loginForm.classList.remove('hidden');
                    registerForm.classList.add('hidden');
                    formTitle.textContent = 'Login';
                    toggleFormText.innerHTML = 'Don\'t have an account? <a href="#" onclick="toggleForms()">Register</a>';
                } else {
                    // Switch to register form
                    loginForm.classList.add('hidden');
                    registerForm.classList.remove('hidden');
                    formTitle.textContent = 'Register';
                    toggleFormText.innerHTML = 'Already have an account? <a href="#" onclick="toggleForms()">Login</a>';
                }
                
                // Clear alerts
                document.getElementById('loginAlert').classList.add('hidden');
                document.getElementById('registerAlert').classList.add('hidden');
            }
    
            // Toggle password visibility
            function togglePassword(inputId) {
                const input = document.getElementById(inputId);
                if (input.type === 'password') {
                    input.type = 'text';
                } else {
                    input.type = 'password';
                }
            }
    
            // Login function
            function login() {
                const username = document.getElementById('loginUsername').value.trim();
                const password = document.getElementById('loginPassword').value;
                const alertBox = document.getElementById('loginAlert');
                
                // Simple validation
                if (!username || !password) {
                    showAlert(alertBox, 'Please fill in all fields', 'error');
                    return;
                }
                
                // Get users from localStorage
                const users = JSON.parse(localStorage.getItem('users')) || [];
                
                // Find user
                const user = users.find(u => u.username === username && u.password === password);
                
                if (user) {
                    // Successful login
                    localStorage.setItem('loggedInUser', JSON.stringify(user));
                    showAlert(alertBox, 'Login successful! Redirecting...', 'success');
                    
                    // Redirect to index.html after delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    // Failed login
                    showAlert(alertBox, 'Invalid username or password', 'error');
                }
            }
    
            // Register function
            function register() {
                const username = document.getElementById('registerUsername').value.trim();
                const email = document.getElementById('registerEmail').value.trim();
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('registerConfirmPassword').value;
                const alertBox = document.getElementById('registerAlert');
                
                // Validation
                if (!username || !email || !password || !confirmPassword) {
                    showAlert(alertBox, 'Please fill in all fields', 'error');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showAlert(alertBox, 'Passwords do not match', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showAlert(alertBox, 'Password must be at least 6 characters', 'error');
                    return;
                }
                
                // Check if username already exists
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const userExists = users.some(u => u.username === username);
                
                if (userExists) {
                    showAlert(alertBox, 'Username already exists', 'error');
                    return;
                }
                
                // Create new user
                const newUser = {
                    username,
                    email,
                    password, // In a real app, you would hash the password
                    createdAt: new Date().toISOString()
                };
                
                // Save user
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                
                // Show success message
                showAlert(alertBox, 'Registration successful! You can now login.', 'success');
                
                // Clear form
                document.getElementById('registerUsername').value = '';
                document.getElementById('registerEmail').value = '';
                document.getElementById('registerPassword').value = '';
                document.getElementById('registerConfirmPassword').value = '';
                
                // Switch to login form after delay
                setTimeout(() => {
                    toggleForms();
                }, 2000);
            }
    
            // Show alert message
            function showAlert(element, message, type) {
                element.textContent = message;
                element.classList.remove('hidden', 'alert-error', 'alert-success');
                
                if (type === 'error') {
                    element.classList.add('alert-error');
                } else if (type === 'success') {
                    element.classList.add('alert-success');
                }
            }
        </script>
